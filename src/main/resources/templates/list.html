<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table{
            width:1000px;
            height: auto;
        }
        tr{
            width: 1000px;
        }
        th{ width: 200px}
        td{width: 400px}
        a{ width:125px;
           }
    </style>
</head>
<body style="width: 100%; background-color: #a2a39e">
<div th:replace="base::navlinks"></div><br/><br />
<div style="padding-left: 100px">
<h1>FAQ List</h1><br /><br />
<a href="/add">Add a Message</a><br /><br />
<table style="width: 50vm;height=50vm">
    <tr>
        <th>Comment   </th>
        <th>Posted Date </th>
        <th>Posted by</th>
        <th>Photos</th>
        <td>Actions</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.postedby}"></td>
        <td><img th:src="${message.pic}"/></td>
     
        <td>
            <a style="margin: 50px" th:href="@{/update/{id}(id=${message.id})}">Update</a>
              <a style="margin: 50px" th:href="@{/detail/{id}(id=${message.id})}">Detail</a>
                <a style="margin: 50px" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>
</table>
</div>
<br /><br /><br /><br />
<div th:replace="base::footer"></div>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
